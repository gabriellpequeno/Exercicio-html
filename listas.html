<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio de Listas</title>
</head>

<body>
    <header>
        <h1>Listas</h1>
        <nav>
            <a href="./index.html">Home</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>Listas Ordenadas</h2>
            <ol>
                <li>item um</li>
                <li>item dois</li>
                <li>item tres</li>
            </ol>
            <!--o conteainer <ol> serve para adicionar uma lista ordenada ouseja omc numeros-->
            <hr />
        </section>
        <section>
            <h2>Lista nÃ£o Ordenada</h2>
            <ul>
                <li>item um</li>
                <li>item dois</li>
                <li>item tres</li>
            </ul>
            <!-- o container <ul> adicona lista nao ordenadas ou seja apenas os bullets-->
        </section>
    </main>
</body>

</html>
