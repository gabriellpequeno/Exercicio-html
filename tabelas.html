<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio de tabela</title>
</head>

<body>
    <header>
        <h1>Tabelas</h1><br />
        <nav>
            <a href="./index.html">Home</a>
        </nav>
        <hr />
    </header>
    <main>
        <table>
            <caption><b>Media dos alunos!</b></caption>
            <thead>
                <tr>
                    <th>Nome do aluno</th>
                    <th>nota do aluno</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Aluno A</td>
                    <td>8</td>
                </tr>
                <tr>
                    <td>Aluno B</td>
                    <td>9</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Nota</td>
                    <td>7.5</td>
                </tr>
            </tfoot>
        </table>
    </main>
</body>

</html>
